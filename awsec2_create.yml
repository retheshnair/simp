--- #EC2 Creating New Instance
- hosts: "{{ var_hosts }}"
  remote_user: "{{ var_remote_user }}"
  become: "{{ var_become }}"
  connection: "{{ var_connection }}"
  gather_facts: "{{ var_gather_facts }}"
  vars_files:
   - files/vars_local.yml
  tasks:
   -  name: Creating the Instance
      ec2:
        region: "{{ aws_region }}"
        key_name: "{{ var_ssh_key }}" 
        instance_type: "{{ var_instance_type }}"
        image: "{{ var_image }}"
        wait: "{{ var_wait }}"
        count: "{{ var_count }}"
        vpc_subnet_id: "{{ var_vpc_subnet_id }}"
        assign_public_ip: "{{ var_assign_public_ip }}"
        instance_tags:
           Name: "{{ Name }}"
        state: present
