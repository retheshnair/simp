--- #EC2 Terminate Instance
- hosts: "{{ var_hosts }}"
  remote_user: "{{ var_remote_user }}"
  become: "{{ var_become }}"
  connection: "{{ var_connection }}"
  gather_facts: "{{ var_gather_facts }}"
  vars_files:
   - files/vars_local.yml
  tasks:
   -  name: Terminate the Instance
      ec2:
        region: "{{ aws_region }}"
        instance_id: "{{ instance_id }}"
        state: absent
